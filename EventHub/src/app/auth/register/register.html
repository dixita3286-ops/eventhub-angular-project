<div class="login-container">
  <div class="login-card">

    <h2>EventHub</h2>

    <!-- FULL NAME -->
    <div class="field">
      <input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="name"
      />
    </div>

    <!-- EMAIL -->
    <div class="field">
      <input
        type="email"
        placeholder="Email address"
        [(ngModel)]="email"
      />
    </div>

    <!-- PASSWORD -->
    <div class="field">
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>

    <!-- ROLE -->
    <div class="field">
      <select [(ngModel)]="role">
        <option value="" disabled>Select Role</option>
        <option value="student">Student</option>
        <option value="organizer">Organizer</option>
      </select>
    </div>

    <!-- REGISTER BUTTON -->
    <button (click)="register()">Register</button>

    <p class="note">
      Already have an account?
      <span class="link" routerLink="/">Login</span>
    </p>

  </div>
</div>
