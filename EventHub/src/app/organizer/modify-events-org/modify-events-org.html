<div class="modify-container">

  <h2>Modify Event</h2>

  <label>Event Title</label>
  <input [(ngModel)]="event.title">

  <label>Description</label>
  <textarea [(ngModel)]="event.description"></textarea>

  <label>Category</label>
  <select [(ngModel)]="event.category">
    <option>Workshop</option>
    <option>Seminar</option>
    <option>Cultural</option>
    <option>Sports</option>
  </select>

  <label>Date</label>
  <input type="date" [(ngModel)]="event.date">

  <label>Venue</label>
  <input [(ngModel)]="event.venue">

  <button (click)="updateEvent()">Update Event</button>

</div>
