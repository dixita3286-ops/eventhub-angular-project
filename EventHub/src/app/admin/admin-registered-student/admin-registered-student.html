<section class="page">

  <h1>Registered Students</h1>

  <p *ngIf="students.length === 0" class="empty">
    No registrations found.
  </p>

  <div class="student-grid">

    <div class="student-card" *ngFor="let s of students; let i = index">

      <div class="avatar">
        {{ s.userId.name.charAt(0) | uppercase }}
      </div>

      <div class="info">
        <h3>{{ s.userId.name }}</h3>
        <p>{{ s.userId.email }}</p>
        <span>Registered on {{ s.registeredAt | date:'medium' }}</span>
      </div>

      <button
        class="delete-btn"
        (click)="deleteRegistration(s._id, i)">
        Remove
      </button>

    </div>

  </div>

</section>
