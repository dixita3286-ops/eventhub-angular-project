<section class="page">

  <h1>Registered Students</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Registered On</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ s.userId.name }}</td>
        <td>{{ s.userId.email }}</td>
        <td>{{ s.registeredAt | date:'medium' }}</td>
      </tr>
    </tbody>

  </table>

</section>
