<!-- NAVBAR -->
<div class="navbar">
  <div class="navbar-left">
    <img src="/logo.png">

  </div>

  <div class="navbar-right">
    <span class="home-btn">Home</span>
    <button class="hamburger" (click)="toggleMenu()">☰</button>
  </div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" [class.show]="showMenu">
  <button class="close-btn" (click)="closeMenu()">✕</button>

  <a routerLink="/student/events" (click)="closeMenu()">View Events</a>
  <a routerLink="/student/registrations" (click)="closeMenu()">My Registrations</a>
  <a (click)="logout()">Logout</a>
</div>

<!-- BANNER -->
<div class="banner"></div>

<!-- EVENTS -->
<div class="events-container">
  <h3>Step Into the World of Opportunities & Celebrations</h3>

  <div class="event-grid">
    <div class="event-card" *ngFor="let cat of categories">
      <img [src]="cat.image" [alt]="cat.name">
      <h4>{{ cat.name }}</h4>

      <button class="btn" (click)="goToCategory(cat.name)">
        View Events
      </button>
    </div>
  </div>
</div>
