<section class="page">

  <h1>My Registered Events</h1>

  <!-- LOADING -->
  <div class="info" *ngIf="loading">
    Loading your registrations...
  </div>

  <!-- NO DATA -->
  <div class="info" *ngIf="!loading && registrations.length === 0">
    You have not registered for any events yet.
  </div>

  <!-- EVENTS GRID -->
  <div class="event-grid" *ngIf="!loading && registrations.length > 0">

    <div class="event-card" *ngFor="let reg of registrations">

      <!-- IMAGE -->
      <div class="img-wrap">
        <img
          *ngIf="reg.eventId?.eventImage"
          [src]="'http://localhost:5000' + reg.eventId.eventImage"
          alt="Event Image"
        />
      </div>

      <!-- BODY -->
      <div class="card-body">
        <h3>{{ reg.eventId?.title }}</h3>

        <p class="meta">
          ğŸ“… {{ reg.eventId?.date | date:'mediumDate' }}
        </p>

        <p class="meta">
          ğŸ“ {{ reg.eventId?.venue }}
        </p>

        <p class="desc">
          {{ reg.eventId?.description }}
        </p>
      </div>

    </div>

  </div>

</section>
