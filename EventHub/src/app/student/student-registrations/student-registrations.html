<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

<section class="page">

  <h1>My Registered Events</h1>

  <!-- LOADING -->
  <div class="info" *ngIf="loading">
    Loading your registrations...
  </div>

  <!-- NO DATA -->
  <div class="info" *ngIf="!loading && registrations.length === 0">
    You have not registered for any events yet.
  </div>

  <!-- EVENTS LIST -->
  <div class="timeline" *ngIf="!loading && registrations.length > 0">

    <div class="timeline-item" *ngFor="let reg of registrations">

      <!-- IMAGE -->
      <div class="thumb">
        <img
          *ngIf="reg.eventId?.eventImage"
          [src]="'http://localhost:5000' + reg.eventId.eventImage"
          alt="Event Image"
        />
      </div>

      <!-- CONTENT -->
      <div class="content">
        <h3>{{ reg.eventId?.title }}</h3>

        <p class="meta">
          <span>{{ reg.eventId?.category }}</span>
          •
          <span>{{ reg.eventId?.date | date:'mediumDate' }}</span>
          •
          <span>{{ reg.eventId?.venue }}</span>
        </p>

        <p class="desc">
          {{ reg.eventId?.description }}
        </p>
      </div>

    </div>

  </div>

</section>
